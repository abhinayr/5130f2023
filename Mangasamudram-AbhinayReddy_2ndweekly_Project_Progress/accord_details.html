<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car TAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .car-details {
            padding: 20px;
        }

        .car-image {
            max-width: 100%;
            height: auto;
        }

        .car-title {
            font-size: 24px;
            font-weight: bold;
        }

        .car-price {
            font-size: 20px;
            color: #007bff;
        }

        .car-description {
            font-size: 18px;
            margin-top: 10px;
        }

        .car-specs {
            margin-top: 20px;
        }

        .car-specs h2 {
            font-size: 18px;
        }

        .car-specs ul {
            list-style: none;
            padding: 0;
        }

        .car-specs li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Details</h1>
    </header>

    <div class="container">
        <div class="car-details">
            <img class="car-image" src="https://th.bing.com/th/id/OIP.HH2gteswIwygWnVGdS0bugHaE8?pid=ImgDet&rs=1" alt="Car Image">
            <h2 class="car-title">2023 Honda Accord LX</h2>
            <p class="car-price">$299/month</p>
            <p class="car-description">A stylish and fuel-efficient sedan with advanced features.</p>

            <div class="car-specs">
                <h2>Specifications</h2>
                <ul>
                    <li><strong>Make:</strong> Honda</li>
                    <li><strong>Model:</strong> Accord</li>
                    <li><strong>Year:</strong> 2023</li>
                    <li><strong>Engine:</strong> 2.0L 4-cylinder</li>
                    <li><strong>Transmission:</strong> Automatic</li>
                    <li><strong>Fuel Type:</strong> Gasoline</li>
                    <li><strong>MPG:</strong> 30 city / 38 highway</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
