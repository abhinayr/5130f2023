<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
        }

        .user-details {
            text-align: left;
        }

        .user-details h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-details p {
            color: #666;
            margin-bottom: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>User Account Page</h1>
    </header>

    <div class="container">
        <div class="profile">
            <img src="profile-picture.jpg" alt="Profile Picture">
            <h2>John Doe</h2>
        </div>

        <div class="user-details">
            <h2>User Information</h2>
            <p>Email: john.doe@example.com</p>
            <p>Location: City, Country</p>
            <p>Member Since: January 1, 2022</p>
        </div>

        <div class="button-container">
            <button><a href="edit_profile.html">Edit Profile</a></button>
        </div>
    </div>

    <footer>
        &copy; 2023 User Account Page
    </footer>
</body>

</html>
